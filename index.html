<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.scss">
    <title>Realtime Translator</title>
  </head>

  <body>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Помилка</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <header>
      <a href="/" class="title">Realtime Translator</a>

      <span class="truncate" is="random-text"></span>

      <a href="/history" class="btn btn-outline-light">Переглянути історію</a>
    </header>

    <main id="app"></main>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
